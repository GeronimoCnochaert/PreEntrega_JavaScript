<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tienda tu Moto</title>
</head>

<body>
    <h2 id="titulo">Bienvenido a Tienda tu Moto</h2>
    <form id="formulario">
        <div class="input-group divNombre">
            <span class="input-group-text">Nombre y Apellido</span>
            <input type="text" name="nombre" class="form-control" id="nombre">
            <input type="text" name="apellido" class="form-control" id="apellido">
            <input type="submit" value="ENVIAR" class="btn btn-secondary">
        </div>
    </form>
    <div class="row" id="divMotos"></div>

    <button id="finCompra" class="btn btn-warning">FINALIZAR COMPRA</button>
    <div id="divCarrito">
        <table class="table table-dark">
            <thead id="thead">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <p id="precioTotal" class="text-center fw-bold fs-2"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
