<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tienda Gero</title>
</head>

<body>

    <h2 id="titulo">Bienvenido a Tienda Gero</h2>
    <form id="formulario">
        <div class="input-group divNombre">
            <span class="input-group-text">Nombre y Apellido</span>
            <input type="text" name="nombre" class="form-control" id="nombre">
            <input type="text" name="apellido" class="form-control" id="apellido">
            <input type="submit" value="ENVIAR" class="btn btn-secondary">
        </div>
    </form>

    <div class="row" id="productos">
    </div>
    <div class="fixed-bottom">
        <button type="button" class="btn btn-outline-success" id="finCompra">FINALIZAR</button>
    </div>

    <div id="divCarrito">
        <table class="table table-dark">
            <thead id="thead">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <p id="precioTotal" class="text-center fw-bold fs-2"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
